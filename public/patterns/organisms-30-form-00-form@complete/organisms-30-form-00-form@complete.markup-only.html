<form>
    <label for="text-example">Sample Text Input</label><input type="text" placeholder="Some text" id="text-example"/>
    <label for="required-example" class="required-field">Required Input</label><input type="text" placeholder="Some text" id="text-example"/>
    <label for="sample-text-area">Multiline Text Area</label><textarea id="sample-text-area" type="textarea" placeholder="Multiple lines of text" required></textarea>
    <label for="select-example">Select one or more options</label>
<select id="select-example"  >
<option value="Option 1" label="Option 1"  />
<option value="Option 2" label="Option 2" disabled />
<option value="Option 3" label="Option 3" selected />
    <optgroup label="Group 1">
        <option value="Option 4" label="Option 4"  />
        <option value="Option 5" label="Option 5"  />
    </optgroup>
    <optgroup label="Group 2" disabled>
        <option value="Option 6" label="Option 6"  />
        <option value="Option 7" label="Option 7"  />
    </optgroup>
</select>
    <fieldset>
        <legend>Pick an option</legend>
        <label for="radio1"><input type="radio" id="radio1" name="" value="Radio 1"  />
<span class="option-label">Radio 1</span></label>
        <label for="radio2"><input type="radio" id="radio2" name="" value="Radio 2" checked />
<span class="option-label">Radio 2</span></label>
        <label for="radio3"><input type="radio" id="radio3" name="" value="Radio 3" disabled />
<span class="option-label">Radio 3</span></label>
    </fieldset>
    <fieldset>
        <legend>Check all that apply</legend>
        <label for="checkbox1"><input type="checkbox" id="checkbox1" name="" value="Checkbox 1"  />
<span class="option-label">Checkbox</span></label>
        <label for="checkbox2"><input type="checkbox" id="checkbox2" name="" value="Checkbox 2" checked />
<span class="option-label">Selected checkbox</span></label>
        <label for="checkbox3"><input type="checkbox" id="checkbox3" name="" value="Checkbox 3" disabled />
<span class="option-label">Disabled checkbox</span></label>
    </fieldset>
    <div>
        <button class="btn btn-primary" >Submit</button>
        <a role="button" class="btn btn-primary"  >Submit</a>
    </div>
</form>
