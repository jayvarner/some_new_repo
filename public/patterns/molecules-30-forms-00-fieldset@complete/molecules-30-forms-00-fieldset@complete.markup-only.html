<fieldset>
    <legend>Pick an option</legend>
    <label for="radio1"><input type="radio" id="radio1" name="" value="Radio 1"  />
<span class="option-label">Radio 1</span></label>
    <label for="radio2"><input type="radio" id="radio2" name="" value="Radio 2" checked />
<span class="option-label">Radio 2</span></label>
    <label for="radio3"><input type="radio" id="radio3" name="" value="Radio 3" disabled />
<span class="option-label">Radio 3</span></label>
</fieldset>
<fieldset>
    <legend>Check all that apply</legend>
    <label for="checkbox1"><input type="checkbox" id="checkbox1" name="" value="Checkbox 1"  />
<span class="option-label">Checkbox</span></label>
    <label for="checkbox2"><input type="checkbox" id="checkbox2" name="" value="Checkbox 2" checked />
<span class="option-label">Selected checkbox</span></label>
    <label for="checkbox3"><input type="checkbox" id="checkbox3" name="" value="Checkbox 3" disabled />
<span class="option-label">Disabled checkbox</span></label>
</fieldset>
